<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A blog about computers, adventures, life, and stuff like that. ">
    <title>Michael Reeb: Blog </title>
    
    <link rel="stylesheet" href="//www.michaelreeb.net/style.css?h=8b0c8e67741cde488629">
    
</head>
<body>
    
    <header class="space">
        <h1>Michael Reeb: Blog </h1>
        
        
        <nav class="header-links">
            
            <a href="https:&#x2F;&#x2F;github.com&#x2F;michael-reeb">GitHub</a>
            
            <a href="https:&#x2F;&#x2F;www.linkedin.com&#x2F;in&#x2F;michaelreeb&#x2F;">LinkedIn</a>
            
            
            <a href="&#x2F;&#x2F;www.michaelreeb.net&#x2F;about&#x2F;">About</a>
            
        </nav>
        
    </header>
    
    
    
    
    <main>
        
        <div >
            <p>Hello and welcome to my blog.</p>

        </div>
        
        
    </main>
    
    
    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="//www.michaelreeb.net/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="//www.michaelreeb.net/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.body.classList;
        const getSessionTheme = sessionStorage.getItem("theme");
        if (getSessionTheme === "dark") {
            cls.toggle("dark-mode", true);
        } else if (getSessionTheme === "light") {
            cls.toggle("dark-mode", false);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            cls.toggle("dark-mode", true);
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            cls.toggle("dark-mode", true);
            sessionStorage.setItem("theme", "dark");
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            cls.toggle("dark-mode", false);
            sessionStorage.setItem("theme", "light");
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;
            }
        </style>
    </noscript>
</body>
</html>
